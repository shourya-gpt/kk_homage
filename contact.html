          <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number" value="" />

          <a type="submit" name="btnSubmit" class="btnContact" href="mailto:r22687shourya@dpsrkp.net">Send Message</a>

        <div class="form-group">
          <textarea name="txtMsg" class="form-control" placeholder="Comment..." style="width: 100%; height: 150px;"></textarea>
        </div>
      </div>
    </div>
